<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">

    </ion-buttons>
    <ion-title>
      Parques
    </ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-list>
    <ion-list-header>Agregar Articulos</ion-list-header>
    <ion-item>
      <ion-label>Tipo Articulo</ion-label>
      <ion-select value="brown" okText="Ok" cancelText="Cancelar" >
        <ion-select-option value="parque">Parque</ion-select-option>
        <ion-select-option value="silla">Silla</ion-select-option>
        <ion-select-option value="caseta">Caseta</ion-select-option>
        <ion-select-option value="arbol">Arbol</ion-select-option>
        <ion-select-option value="cuerpoAgua">Cuerpo de Agua</ion-select-option>
        <ion-select-option value="campoDeportivo">Campo Deportivo</ion-select-option>
        <ion-select-option value="juegosInfantiles">Juegos Infantiles</ion-select-option>
        <ion-select-option value="baño">Baños</ion-select-option>
        <ion-select-option value="parqueMascotas">Parque Mascotas</ion-select-option>
        <ion-select-option value="cicloRuta">Ciclo Ruta</ion-select-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label>Articulo</ion-label>
      <ion-select *ngIf="expression"value="brown" okText="Ok" cancelText="Cancelar">
        <ion-select-option value="metalica">Metalica</ion-select-option>
        <ion-select-option value="madera">Madera</ion-select-option>
        <ion-select-option value="concreto">Concreto</ion-select-option>
        <ion-select-option value="plasticas">Plasticas</ion-select-option>
        <ion-select-option value="otras">Otras</ion-select-option>
      </ion-select>
    </ion-item>
  </ion-list>
  <ion-list> <!--//*ngFor="let item of items"-->
    <ion-item >
      <ion-thumbnail slot="start">
        <ion-img  src="./assets/img/silla.jpg"></ion-img>
      </ion-thumbnail>
     
    </ion-item>
  </ion-list>
  <ion-item>
    <ion-label position="floating">Description</ion-label>
    <ion-textarea rows="6"></ion-textarea>
  </ion-item>
  
 <div class="col-md-12">
  <!-- Icons -->
<ion-button (click)="cerrarModal()">
  <ion-icon slot="start" name="close" ></ion-icon>
 CANCELAR
</ion-button>

<ion-button (click)="navMapa()">
  AGREAGR
  <ion-icon slot="end" name="checkmark"></ion-icon>
</ion-button>
<ion-button>
  <ion-icon slot="icon-only" name="camera"></ion-icon>
</ion-button>
 </div>
</ion-content>
