<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Parques
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  

  
  
  
  <!-- Searchbar with a cancel button and custom cancel button text -->
  <ion-searchbar showCancelButton cancelButtonText="Custom Cancel"></ion-searchbar>
  
 <ion-list  class="list list-md hydrated" *ngFor="let par of parques; let i = index">
    <div class="item-note" >
      {{par.parque}}
    </div>

 
    
  </ion-list>

  
</ion-content>
