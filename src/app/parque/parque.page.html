<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>
            Parques
        </ion-title>
    </ion-toolbar>
    <ion-toolbar>
        <ion-searchbar class="buscar" showCancelButton cancelButtonText="Custom Cancel"></ion-searchbar>
    </ion-toolbar>
</ion-header>

<ion-content >

    <ion-fab vertical="center" horizontal="end" slot="fixed">
      <ion-fab-button>
        <ion-icon name="add"></ion-icon>
      </ion-fab-button>
      <ion-fab-list side="top" > 
        <ion-fab-button routerLink="/add-article-point">
          <ion-icon name="pin"></ion-icon>
        </ion-fab-button>
      </ion-fab-list>
      <ion-fab-list side="bottom" (click)="presentLine()">
        <ion-fab-button><ion-icon name="analytics"></ion-icon></ion-fab-button>
      </ion-fab-list>
      <ion-fab-list side="start" (click)="presentPolygon()">
        <ion-fab-button><ion-icon name="git-pull-request"></ion-icon></ion-fab-button>
      </ion-fab-list>
    
    </ion-fab>

    <div id="map_canvas">
        
  
  <ion-fab vertical="bottom" horizontal="start" slot="fixed" (click)="onButtonClick()" size="small" >
    <ion-fab-button>
      <ion-icon name="locate" ></ion-icon>
    </ion-fab-button>
  </ion-fab>
    </div>




</ion-content>
